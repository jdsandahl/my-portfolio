<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles2.css">
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justin Sandahl | My Portfolio</title>
</head>
<body>
    <Div class="wrapper">
        <Header class='logo'>
            <h1><a href="index.html">Justin Sandahl</a></h1>
        </Header>
        
        <Nav class="flex-nav">
            <ul>
                <li>
                    <button type="button">
                    <a href='about.html'>About</a>
                </button>
                </li>
                <!--<li>
                    <button type="button">
                        <a href='blog.html'>Blog</a>
                    </button>    
                </li>-->
                <li>
                    <button type="button">
                            <a href='projects.html'>Projects</a>
                    </button>
                </li>
                <li>
                    <button type="button">
                        <a href='contact.html'>Contact</a>
                    </button>
                </li>                
            </ul>
        </Nav><!--End top navigation-->
        
        <section class="flex-main">
            <main class="details flex-col">
                <section class="mainText">
                    <h2>Contact me</h2>    
                    <Form id="myForm" class="mainText contactForm" action="#" method="post" >
                        <ul>
                            <li>
                                <label for="name">Name:<abbr title="required" aria-label="required">*</abbr></label>
                                <input type="text" id="name" name="user_name" required>
                            </li>
                            <li>
                                <label for="mail">Email:<abbr title="required" aria-label="required">*</abbr></label>
                                <input type="email" id="mail" name="user_mail" required>
                            </li>
                            <li>
                                <label for="msg">Message:<abbr title="required" aria-label="required">*</abbr></label>
                                <textarea id="msg" name="user_message" required></textarea>
                            </li>
                            <li class="button">
                                <button id="btnSubmit" class="form_button" type="button">Send your message</button>
                            </li>
                            <li class="button">
                                <button id="btnReset" class="form_button" type="button">Clear Form</button>
                            </li>                            
                        </ul>
                    </Form>
                </section>    
            </main>
            
            <!--<Aside class="sidebar flex-col">
                <img src="IMG_5437.jpg" class="profile-photo" alt="Justin with a monkey on his back">
            </Aside>-->
        </section>

        <footer class="bottom">
            <section class="social">
                <a href="https://github.com/jdsandahl">
                    <img src="GitHub-Mark-64px.png" alt='Link to my Github'></a> 
                <a href="https://www.linkedin.com/in/justin-sandahl/">
                    <img src="FAVPNG_social-media-linkedin-logo-social-network_BcN52yqH.png" alt='My LinkedIn'></a>     
            </section><!--end social links-->
        </footer>
    </div>

    <script>
        
        const newForm = document.getElementById("myForm");       

        const submitClicked = document.getElementById("btnSubmit");       
        const resetClicked = document.getElementById("btnReset"); 

        submitClicked.addEventListener("click", NewSubmission);
        resetClicked.addEventListener("click", ConfirmReset);

        function NewSubmission(){
            const newName = document.getElementById("name").value;
            const newEmail = document.getElementById("mail").value;
            const newMessage = document.getElementById("msg").value;
            
            if (newName == "" || newEmail == "" || newMessage == ""){
                alert("Please complete all fields");
                return false;
            } else {
                alert(newName + "," + newEmail + "," + newMessage);
                newForm.submit();

                /*window.open('','formConfirmation', 'width=400, height=400, resizable,scrollbars');
                form.target = 'formConfirmation';*/
            }
        }

        function ConfirmReset(){
            if (confirm("Do you want to start over?")){
                newForm.reset();
                alert('Form reset');
            }else {
                return false;
            }
        }


    </script>
</body>
</html>
