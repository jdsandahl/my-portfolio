      <header class="logo">

      <section class="flex-main">
        <main class="details flex-col">
          <section class="mainText">
            <h2>Contact me</h2>
            <form
              id="myForm"
              class="mainText contactForm"
              action="#"
              method="post"
            >
              <ul>
                <li>
                  <label for="name"
                    >Name:<abbr title="required" aria-label="required"
                      >*</abbr
                    ></label
                  >
                  <input type="text" id="name" name="user_name" required />
                </li>
                <li>
                  <label for="mail"
                    >Email:<abbr title="required" aria-label="required"
                      >*</abbr
                    ></label
                  >
                  <input type="email" id="mail" name="user_mail" required />
                </li>
                <li>
                  <label for="msg"
                    >Message:<abbr title="required" aria-label="required"
                      >*</abbr
                    ></label
                  >
                  <textarea id="msg" name="user_message" required></textarea>
                </li>
                <li class="button">
                  <button id="btnSubmit" class="form_button" type="button">
                    Send your message
                  </button>
                </li>
                <li class="button">
                  <button id="btnReset" class="form_button" type="button">
                    Clear Form
                  </button>
                </li>
              </ul>
            </form>
          </section>
        </main>

        <!--<Aside class="sidebar flex-col">
                <img src="IMG_5437.jpg" class="profile-photo" alt="Justin with a monkey on his back">
            </Aside>-->
